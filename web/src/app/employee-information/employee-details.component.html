<h2>Employee Information</h2>
<hr/>
<div class="mb-2" *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{ employee.firstName }}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{ employee.lastName }}
  </div>
  <div>
    <label><b>Email: </b></label> {{ employee.email }}
  </div>
</div>

<button (click)="closeEmployeeInfo()" class="btn btn-info">Close</button>
